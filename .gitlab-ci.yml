stages:
  - test

test-ssh:
  stage: test
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    # Convert \n to actual newlines if the key is stored as a single line
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | sed 's/\\n/\n/g' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - echo "EC2_HOST is: $EC2_HOST"
    - echo "EC2_USER is: $EC2_USER"
    - ssh -v "$EC2_USER@$EC2_HOST" "echo âœ… SSH works"
